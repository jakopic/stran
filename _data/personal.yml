  bio: |
    Sem samouk enneagrama in Jungove osebnostne teorije ali Jungove tipologije, čemur bo ta stran v večini namenjena. Berem tudi rusko tipologijo Socionics in Ameriško različico MBTI. V slovenščino ni prevedena nobena literatura. Moje informacije so zbrane iz različnih virov in mnogih avtorjev med temi tudi različni znani psihologi, psihoanalitiki, terapevti in filozofi, zato bom svoje znanje kar se da poenostavil. Poskušal se bom izogibati stereotipom ter dati večji povdarek na atributih različnih tipov. Vendar te informacije, ki jih z vami delim še niso do potankosti razumljene, saj vendarle govorimo o unikatnosti posameznikove psihe, zato je vprašanje, če bodo kdaj sploh do potankosti raziskane. A kljub vsemu so še vseeno zelo dobro orodje za razumevanje samega sebe in ljudi okoli nas.
 